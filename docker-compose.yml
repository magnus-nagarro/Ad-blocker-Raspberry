version: '3.8'

services:
  backend:
    build:
      context: ./blocker
    ports:
      - "8080:8080"
    restart: always
    container_name: blocker
    volumes:
      - ./blocker:/app
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
